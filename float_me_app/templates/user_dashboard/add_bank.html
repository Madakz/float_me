{% extends "user_dashboard/user_base.html" %}

{% block title %} plan subscrription {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Add Bank Details</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3"></div>
                        <div class="col-md-6 col-lg-6">
                            <form method="POST">
                                {% csrf_token %}

                                {% for field in form %}
                                    <div class="form-group">
                                        {{ field }}
                                    </div>

                                {% endfor %}
                                <div class="card-action">
                                    <button class="btn btn-success">Add Account</button>
                                </div>

                            </form>
                        </div>
                        <div class="col-md-3 col-lg-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
