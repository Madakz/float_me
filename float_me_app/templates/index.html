{% extends "base.html" %}
{% load static %}

{% block title %} float Me {% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <p><a href="#">Account</a></p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'signin' %}">Log In</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}

    
{% endblock %}
